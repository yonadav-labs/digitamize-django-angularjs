<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3><strong>Login</strong></h3>
            </div>
            <div class="panel-body">
                <p>
                    <form ng-submit="login()">
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter email address" ng-model="formUserLogin.email" ng-minlength="6" ng-required="1" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password:</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter password" ng-model="formUserLogin.password" ng-minlength="6" ng-required="1" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                            Sign me in &nbsp;&nbsp;
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                        <br />
                        <p class='text-center'>
                            <a ui-sref="signup"><strong>Create new account</strong></a>
                        </p>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
